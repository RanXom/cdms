services:
  app:
    build: .
    container_name: cdms_app
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/cdms
      - SPRING_DATASOURCE_USERNAME=cdms_user
      - SPRING_DATASOURCE_PASSWORD=secret
      - SPRING_REDIS_HOST=redis
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
    restart: always

  db:
    image: postgres:15
    container_name: cdms_db
    environment:
      - POSTGRES_DB=cdms
      - POSTGRES_USER=cdms_user
      - POSTGRES_PASSWORD=secret
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  redis:
    image: redis:7
    container_name: cdms_redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  db-data: